{% extends 'base.html' %}
{% block title %}Приём на работу — СК РФ (RP){% endblock %}
{% block content %}
	<h1 class="h4 mb-3">Заявка на работу в СК РФ</h1>
	<p class="text-muted">Заполните форму для подачи заявки на работу в Следственном комитете Российской Федерации.</p>
	<form method="post">
		<div class="row g-3">
			<div class="col-12 col-md-6">
				<label class="form-label">ФИО (РП)</label>
				<input type="text" class="form-control" name="full_name" required value="{{ full_name or '' }}">
			</div>
			<div class="col-12 col-md-3">
				<label class="form-label">Желаемый логин</label>
				<input type="text" class="form-control" name="desired_username" required value="{{ desired_username or '' }}">
				<div class="form-text">Логин для входа в систему</div>
			</div>
			<div class="col-12 col-md-3">
				<label class="form-label">Желаемый пароль</label>
				<input type="password" class="form-control" name="desired_password" required>
				<div class="form-text">Пароль для входа в систему</div>
			</div>
			<div class="col-12">
				<label class="form-label">Почему вы хотите работать в СК РФ?</label>
				<textarea class="form-control" name="question1" rows="3" required>{{ question1 or '' }}</textarea>
			</div>
			<div class="col-12">
				<label class="form-label">есть опыт работы в прокуратуре или юстиции</label>
				<textarea class="form-control" name="question2" rows="3" required>{{ question2 or '' }}</textarea>
			</div>
			<div class="col-12">
				<label class="form-label">ваше образование</label>
				<textarea class="form-control" name="question3" rows="3" required>{{ question3 or '' }}</textarea>
			</div>
		</div>
		<div class="mt-3">
			<button class="btn btn-primary" type="submit">Подать заявку</button>
		</div>
	</form>
{% endblock %}
