{% extends 'base.html' %}
{% block title %}Интернет-приёмная — СК РФ (RP){% endblock %}
{% block content %}
	<h1 class="h4 mb-3">Интернет-приёмная</h1>
	<p class="text-muted">Отправьте заявление. Укажите корректные контакты для обратной связи.</p>
	<form method="post">
		<div class="row g-3">
			<div class="col-12 col-md-6">
				<label class="form-label">ФИО(РП)</label>
				<input type="text" class="form-control" name="full_name" required value="{{ full_name or '' }}">
			</div>
			<div class="col-12">
				<label class="form-label">Текст заявления</label>
				<textarea class="form-control" name="message" rows="8" required>{{ message or '' }}</textarea>
			</div>
		</div>
		<div class="mt-3">
			<button class="btn btn-primary" type="submit">Отправить</button>
		</div>
	</form>
{% endblock %}
