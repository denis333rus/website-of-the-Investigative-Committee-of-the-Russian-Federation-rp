{% extends 'base.html' %}
{% block title %}Админка — Лидер СК РФ{% endblock %}
{% block content %}
	<h1 class="h3 mb-3">Текущий лидер СК РФ</h1>
	<form method="post">
		<div class="row g-3">
			<div class="col-md-6">
				<label class="form-label">Фамилия</label>
				<input type="text" class="form-control" name="leader_last_name" value="{{ site.leader_last_name or '' }}">
			</div>
			<div class="col-md-6">
				<label class="form-label">Имя</label>
				<input type="text" class="form-control" name="leader_first_name" value="{{ site.leader_first_name or '' }}">
			</div>
			<div class="col-md-6">
				<label class="form-label">Звание</label>
				<input type="text" class="form-control" name="leader_rank" value="{{ site.leader_rank or '' }}" placeholder="генерал-майор, полковник и т.п.">
			</div>
			<div class="col-md-6">
				<label class="form-label">Должность</label>
				<input type="text" class="form-control" name="leader_position" value="{{ site.leader_position or '' }}" placeholder="Председатель СК РФ">
			</div>
		</div>
		<div class="row g-3 mt-1">
			<div class="col-md-8">
				<label class="form-label">URL фото (аватар)</label>
				<input type="url" class="form-control" name="leader_photo_url" value="{{ site.leader_photo_url or '' }}" placeholder="https://... или /static/leader.png">
				<div class="form-text">Можно загрузить файл в папку static и указать путь вида /static/leader.png</div>
			</div>
			<div class="col-md-4 d-flex align-items-end">
				{% if site.leader_photo_url %}
				<img src="{{ site.leader_photo_url }}" class="leader-avatar-preview rounded-circle border" alt="Фото лидера" style="height:64px;width:64px;object-fit:cover;">
				{% endif %}
			</div>
		</div>
		<div class="mt-3">
			<button class="btn btn-primary" type="submit">Сохранить</button>
			<a class="btn btn-outline-secondary" href="{{ url_for('admin_dashboard') }}">Назад</a>
		</div>
	</form>
{% endblock %}
